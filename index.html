<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Generator</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <h1>Background Generator</h1>
        <input type="color" id="color1" value="#FF5733">
        <input type="color" id="color2" value="#FFD133">
        <button onclick="setGradient()">Generate</button>
        <div id="gradient"></div>
    </div>

    <script>
        function setGradient() {
            const color1 = document.getElementById("color1").value;
            const color2 = document.getElementById("color2").value;
            const gradientDiv = document.getElementById("gradient");

            gradientDiv.style.background = `linear-gradient(to right, ${color1}, ${color2})`;
        }
    </script>
</body>
</html>
